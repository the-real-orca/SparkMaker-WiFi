<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Captive Portal</title>
</head>

<body>
    <h1>Captive Portal</h1>

    <h2>Networks</h2>
    <div>
        <div class="network available known connected">
            <span class="ssid">veigl37</span>
            <span class="encryption">&#x1F512;</span>
            <span class="rssi">-70</span>
            <span class="bookmark">&starf;</span>
            <div class="del">X</div>
        </div>
        <div class="network available">
            <span class="ssid">open</span>
            <span class="rssi">-70</span>
            <span class="encryption"></span>
        </div>
        <div class="network available known">
            <span class="ssid">Garage</span>
            <span class="rssi">-74</span>
            <span class="encryption">&#x1F512;</span>
            <span class="bookmark">&starf;</span>
            <div class="del">X</div>
        </div>
        <span>not available</span>
        <div class="network known">
            <span class="ssid">veigl32</span>
            <span class="encryption">&#x1F512;</span>
            <span class="bookmark">&starf;</span>
            <div class="del">X</div>
        </div>
    </div>

    <h2>Add Network</h2>
    <div>
        <label>SSID:</label> <input type="text"> <br>
        <label> Password:</label> <input type="password"> <br>
        <button disabled>Connect</button>
    </div>


</body>

</html>
